	<body>
		<div id="qunit"></div>
		<div id="qunit-fixture"></div>
		<script src="https://code.jquery.com/qunit/qunit-2.0.1.js"></script>
		<script type="text/javascript">
			/**
			 * Test case for testing the Query Identification code
			 */
			function CreateTestExecute () {
				let v_ctlr;
				let v_hResults;
				v_ctlr = new ParseController();
				document.title = 'InsertTestExecute - Syntax';
				QUnit.test(document.title, function(assert) {
					v_hResults = v_ctlr.execute("Inserty intos  Test (col1, col2, col3);");
					assert.Ok(null == v_hResults, "Success!");
					v_hResults = v_ctlr.execute("Insert into  Test (col1, col2, col3);");
					assert.ok(null == v_hResults, "Success!");
					v_hResults = v_ctlr.execute("CREATE  TABLe Test (col1, col2, col3);");
					v_hResults = v_ctlr.execute("Insert into  Test (col1, col2, col3) values (1,2,3)");
					assert.ok(null != v_hResults, "Success!");
					v_hResults = v_ctlr.execute("Insert into  Test (col1, col2, col3) values (1,2,3) UNION (2,3,4)");
					assert.ok(null != v_hResults, "Success!");
					console.log(v_hResults);
				});
			}
			CreateTestExecute ();
		</script>
	</body>
